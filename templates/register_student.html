{% extends 'homepage.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Registration Form</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color:white;
            display: contents;
            justify-content: center;
             align-items: center; 
            /* height: 190vh;
            width:100%; */
        }

        .form-container {
            background: darkseagreen;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width:60%;
            box-sizing: border-box;
            position: relative;left: 280px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
            height: 40px;
        }

        .input-field input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            border-color: seagreen;
            box-shadow: 0 0 5px seagreen;
        }

        .input-field label {
            position: absolute;
            left: 16px;
            top: 12px;
            font-size: 16px;
            color:seagreen;
            transition: all 0.3s ease;
        }

        .input-field input:focus + label,
        .input-field input:not(:placeholder-shown) + label {
            top: -8px;
            left: 16px;
            font-size: 12px;
            color:seagreen;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color:seagreen;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: seagreen;
        }

        .text-center {
            text-align: center;
        }

        .text-center a {
            color:white;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}

<form action="{% url 'save_student' %}" method="post" onsubmit="return validateStudentForm() ">
    {% csrf_token %}
    <div class="form-container">
        <h2>Register Here....!</h2>
        
                <label >Username</label>
                <input type="text" class="input-field" id="username" required placeholder=" " name="username"><br>
        
          
                <label>Name</label>
                <input type="text" class="input-field" id="sname" required placeholder=" " name="sname"pattern="^[A-Za-z]+$"title="Only alphabets(A-Z,a-z) are allowed." ><br>
               
                <label >Age</label>
                <input type="number" class="input-field" id="sage" required placeholder=" " name="sage"><br>
                <label >Email</label>
                <input type="email" class="input-field" id="semail" required placeholder=" " name="semail"><br>
                
                <label >Contact Number</label>
                <input type="tel" class="input-field" id="cnumber" required placeholder=" " name="cnumber" pattern="[0-9]{10}"  title="Enter valid 10-digit phone number"><br>
                <label >Address</label>
                <input type="text" class="input-field" id="saddress" required placeholder=" " name="saddress" ><br>
               
            
                <label >Password</label>
                <input type="password"class="input-field" id="password" name="password" required placeholder=" " minlength="8" pattern="(?=.\d)(?=.[a-z])(?=.[A-Z])(?=.[\W_].{8,})" title="Password must be atleast 8 characters long and include uppercase,lowercase,number,and specialcharacters." >
                
            
       
            <button type="submit" class="btn-submit">Sign Up</button>
        </form>
        <div class="text-center">
            <p>Already have an account? <a href="{% url 'login_page' %}">Login</a></p>
        </div><br><br>

    </div>

<script defer src="https://static.cloudflareinsights.com/beacon.min.js/vcd15cbe7772f49c399c6a5babf22c1241717689176015" integrity="sha512-ZpsOmlRQV6y907TI0dKBHq9Md29nnaEIPlkf84rnaERnq6zvWvPUqr2ft8M1aS28oN72PdrCzSjY4U6VaAw1EQ==" data-cf-beacon='{"rayId":"9309db792c6c6141","version":"2025.3.0","r":1,"token":"e3989549a1dc4608a6186d1f673ec8f6","serverTiming":{"name":{"cfExtPri":true,"cfL4":true,"cfSpeedBrain":true,"cfCacheStatus":true}}}' crossorigin="anonymous">

  {% comment %} function validateStudentForm() {
    var username = document.getElementById("username").value.trim();
    var sname = document.getElementById("sname").value.trim();
    var age = document.getElementById("sage").value.trim();
    var email = document.getElementById("semail").value.trim();
    var contact = document.getElementById("cnumber").value.trim();
    var address = document.getElementById("saddress").value.trim();
    var password = document.getElementById("password").value.trim();

    var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    var contactPattern = /^[0-9]{10}$/;

    if (!username || !sname || !age || !email || !contact || !address || !password) {
      alert("All fields are required.");
      return false;
    }

    if (isNaN(age) || age <= 0 || age > 120) {
      alert("Please enter a valid age.");
      return false;
    }

    if (!emailPattern.test(email)) {
      alert("Please enter a valid email.");
      return false;
    }

    if (!contactPattern.test(contact)) {
      alert("Contact number must be 10 digits.");
      return false;
    }

    if (password.length < 6) {
      alert("Password must be at least 6 characters.");
      return false;
    } {% endcomment %}

    {% comment %} return true; 
  } {% endcomment %}

</script>
</body>
</html>
</form>
{% endblock %}
