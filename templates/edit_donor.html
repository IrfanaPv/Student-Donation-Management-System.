{% extends 'homepage.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh; font-family: 'Inter', sans-serif;">
  <div class="card shadow-lg border-0 rounded-3" style="width: 40rem; background: #f9fdf9;">
    <div class="card-header bg-primary text-white text-center py-3 rounded-top">
      <h3 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Profile</h3>
    </div>
    <div class="card-body p-4">

      <form action="{% url 'd_updation' z.id %}" method="post">
        {% csrf_token %}

        <!-- Username -->
        <div class="mb-3">
          <label class="form-label fw-semibold text-primary">Username</label>
          <input type="text" name="username" class="form-control shadow-sm" value="{{ z.user }}" required>
        </div>

        <!-- Name -->
        <div class="mb-3">
          <label class="form-label fw-semibold text-primary">Name</label>
          <input type="text" name="dname" class="form-control shadow-sm" value="{{ z.name }}" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-semibold text-primary">Email</label>
          <input type="email" name="demail" class="form-control shadow-sm" value="{{ z.email }}" required>
        </div>

        <!-- Contact Number -->
        <div class="mb-3">
          <label class="form-label fw-semibold text-primary">Contact Number</label>
          <input type="number" name="cnumber" class="form-control shadow-sm" value="{{ z.contact_number }}" required>
        </div>

        <!-- Address -->
        <div class="mb-4">
          <label class="form-label fw-semibold text-primary">Address</label>
          <input type="text" name="daddress" class="form-control shadow-sm" value="{{ z.address }}" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary shadow-sm py-2 fw-semibold">
            <i class="fas fa-save me-2"></i>Update
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
</body>
</html>

{% endblock %}
