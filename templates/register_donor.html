{% extends 'homepage.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Design Registration Form</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<!-- Project custom styles -->
<link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Project custom scripts -->
<script src="{% static './assets/js/main.js' %}"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color:white;
            display: contents;
            justify-content: center;
             align-items: center; 
            /* height: 190vh;
            width:100%; */
        }

        .form-container {
            background: darkseagreen;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width:60%;
            box-sizing: border-box;
            position: relative;left: 280px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-field {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
            height: 40px;
        }

        .input-field input {
            width: 100%;
            padding: 12px 16px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .input-field input:focus {
            border-color: seagreen;
            box-shadow: 0 0 5px seagreen;
        }

        .input-field label {
            position: absolute;
            left: 16px;
            top: 12px;
            font-size: 16px;
            color:seagreen;
            transition: all 0.3s ease;
        }

        .input-field input:focus + label,
        .input-field input:not(:placeholder-shown) + label {
            top: -8px;
            left: 16px;
            font-size: 12px;
            color:seagreen;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color:seagreen;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: seagreen;
        }

        .text-center {
            text-align: center;
        }

        .text-center a {
            color:white;
            text-decoration: none;
        }

        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% if messages %}
  {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}

<form action="{% url 'save_donor' %}" method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm p-4">
        <h4 class="mb-3">Register Donor</h2>
        
                <label >Username</label>
                <input type="text" class="input-field" id="username" required placeholder=" " name="uname"><br>
        
          
                <label>Name</label>
                <input type="text" class="input-field" id="dname" required placeholder=" " name="dname"pattern="^[A-Za-z]+$"title="Only alphabets(A-Z,a-z) are allowed." ><br>
               
               
                <label >Email</label>
                <input type="email" class="input-field" id="demail" required placeholder=" " name="demail"><br>
                
                <label >Contact Number</label>
                <input type="tel" class="input-field" id="cnumber" required placeholder=" " name="cnumber" pattern="[0-9]{10}"  title="Enter valid 10-digit phone number"><br>
                <label >Address</label>
                <input type="text" class="input-field" id="daddress" required placeholder=" " name="daddress" ><br>
               
            
                <label >Password</label>
                <input type="password"class="input-field" id="dpass" name="dpass" required placeholder=" " minlength="8" pattern="(?=.\d)(?=.[a-z])(?=.[A-Z]).{8,})" title="Password must be atleast 8 characters long and include uppercase,lowercase,and number." >
                
            
       
            <button class="btn btn-primary" type="submit" class="btn-submit">Sign Up</button>
        </form>
        <div class="text-center">
            <p>Already have an account? <a href="{% url 'login_page' %}">Login</a></p>
        </div><br><br>
    </div>
    </div>
    </div>

    </div>

</body>
</html>
</form>
{% endblock %}
