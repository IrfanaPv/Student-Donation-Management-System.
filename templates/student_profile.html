{% extends "homepage.html" %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh; font-family: 'Inter', sans-serif;">
  <div class="card shadow-lg border-0" style="width: 28rem;">
    <div class="card-header text-center bg-primary text-white">
      <h3 class="mb-0"><i class="fas fa-user-graduate me-2"></i>Student Profile</h3>
    </div>
    <div class="card-body p-4">

      <div class="mb-3">
        <label class="form-label fw-semibold">Full Name</label>
        <input type="text" class="form-control shadow-sm" value="{{ p.name }}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Age</label>
        <input type="number" class="form-control shadow-sm" value="{{ p.age }}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control shadow-sm" value="{{ p.email }}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Contact Number</label>
        <input type="number" class="form-control shadow-sm" value="{{ p.contact_number }}" readonly>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Address</label>
        <input type="text" class="form-control shadow-sm" value="{{ p.address }}" readonly>
      </div>

      <div class="d-grid gap-2">
        <a href="{% url 'student_dashboard' %}" class="btn btn-outline-secondary shadow-sm">
          <i class="fas fa-home me-2"></i>Back to Dashboard
        </a>
        <a href="{% url 'update_student' %}" class="btn btn-primary shadow-sm">
          <i class="fas fa-user-edit me-2"></i>Edit Profile
        </a>
      </div>

    </div>
  </div>
</div>

</body>
</html>
{% endblock %}
