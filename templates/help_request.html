{% extends 'homepage.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,  rgb(148, 223, 148));
            color: #fff;
            min-height: 100vh;
            display:   contents;
            justify-content: center;
            align-items: center;
        }
        .registration-form {
            background: darkseagreen;
            color: #000;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* max-width: 600px; */
            width: 60%;
            position: relative;left: 250px;
            height: 200%;
        }
        .form-control:focus {
            box-shadow: 0 0 10px  rgb(85, 140, 85);
            border-color: rgb(85, 140, 85);
        }
        .form-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-header h2 {
            font-weight: bold;
        }
        .form-header p {
            font-size: 0.9rem;
            color: #33b991;
        }
        .btn-custom {
            background: linear-gradient(135deg, rgb(85, 140, 85), rgb(99, 185, 99));
            color: #fff;
            border: none;
            transition: background 0.3s ease;
            height: 40px;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, rgb(85, 140, 85), rgb(99, 185, 99));
        }
        .text-muted {
            font-size: 0.8rem;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
        {% if messages %}
  {% for message in messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  {% endfor %}
{% endif %}
    <div class="registration-form">
        <div class="form-header">
            <h2>Submit a Donation Request</h2>
        </div>
        <form action="{% url 'save_request' %}" method="post">
            {% csrf_token %}
            <!-- <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username"name="uname" required>
            </div><br> -->
            <div class="mb-3">
                <select name="stud_id" class="form-control">
                    {% for i in data %}
                    <option value="{{ i.id }}">{{ i.user.username }}</option>
                    {% endfor %}
                </select>
             
            </div><br>
               <div class="mb-3">
                <label class="form-label">Category:</label>
    <select name="category" class="form-control" required>
      <option value="Books">Books</option>
      <option value="Tution">Tution</option>
      <option value="Uniform">Uniform</option>
      <option value="Laptop">Laptop</option>
      <option value="Others">Others</option>
    </select>
    </div><br>
    
            <div class="mb-3">
                <label for="address" class="form-label">Location</label>
                <input class="form-control"   name="location" required ></textarea>
            </div> <br>
           
 
            <div class="mb-3">
                <label for="address" class="form-label">Description</label>
                <textarea class="form-control"   name="description" required ></textarea>
            </div> <br>
                <div class="mb-3">
                <label for="id" class="form-label">Upload Id</label>
                <input type="file" class="form-control"   name="id_doc" required >
            </div> <br>
                 <div class="mb-3">
                <label for="income" class="form-label">Upload IncomeCertificate</label>
                <input type="file" class="form-control"   name="income_doc" required >
            </div> <br>
            <div class="mb-3">
                <label for="text" class="form-label">Amount Needed</label>
                <input type="number" class="form-control" id="username" placeholder="" name="amount" required></textarea>
            </div><br>
           
            <button type="submit" class="btn btn-custom w-100">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
