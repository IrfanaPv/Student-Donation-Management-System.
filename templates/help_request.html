{% extends 'homepage.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Donation Request</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7f6;
            font-family: 'Inter', sans-serif;
        }
        .request-form-container {
            background: white;
            max-width: 700px;
            margin: 50px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .form-header h2 {
            font-weight: bold;
            color: blue;
        }
        .form-control:focus {
            border-color: #27ae60;
            box-shadow: 0 0 5px #27ae60;
        }
        .btn-submit {
            background: blue;
            color: white;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        .btn-submit:hover {
            background: blue;
        }
        label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="request-form-container">
    <div class="form-header">
        <h2>Submit a Donation Request</h2>
        <p class="text-muted">Fill in the details to create a new request</p>
    </div>

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}

    <form action="{% url 'save_request' %}" method="post">
        {% csrf_token %}

        <!-- Student Selection (hidden if logged in user is the student) -->
        <div class="mb-3">
            <label class="form-label">Student</label>
            <select name="stud_id" class="form-control" required>
                {% for i in data %}
                <option value="{{ i.id }}">{{ i.user.username }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Category -->
        <div class="mb-3">
            <label class="form-label">Category</label>
            <select name="category" class="form-control" required>
                <option value="">--Select Category--</option>
                <option value="Books">Books</option>
                <option value="Tuition">Tuition</option>
                <option value="Uniform">Uniform</option>
                <option value="Laptop">Laptop</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <!-- Location -->
        <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" name="location" class="form-control" placeholder="Enter your location" required>
        </div>

        <!-- Description -->
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3" placeholder="Describe your request" required></textarea>
        </div>

        <!-- ID Document -->
        <div class="mb-3">
            <label class="form-label">Upload ID Document</label>
            <input type="file" name='id_doc' class="form-control" required>
        </div>

        <!-- Income Certificate -->
        <div class="mb-3">
            <label class="form-label">Upload Income Certificate</label>
            <input type="file" name="income_doc" class="form-control" required>
        </div>

        <!-- Amount Needed -->
        <div class="mb-3">
            <label class="form-label">Amount Needed (₹)</label>
            <input type="number" name="amount" class="form-control" placeholder="Enter the required amount" min="1" required>
        </div>

        <button type="submit" class="btn btn-submit w-100"><i class="fas fa-paper-plane"></i> Submit Request</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
{% endblock %}
