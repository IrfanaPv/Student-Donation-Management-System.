{% extends 'homepage.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh; font-family: 'Inter', sans-serif;">

  <div class="card shadow-lg border-0 rounded-3" style="width: 42rem; background: #f9fdf9;">
    <!-- Header -->
    <div class="card-header bg-primary text-white text-center py-3 rounded-top">
      <h3 class="mb-0"><i class="fas fa-user-graduate me-2"></i>Edit Student Profile</h3>
    </div>

    <!-- Flash Messages -->
    <div class="px-4 mt-3">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    </div>

    <!-- Form Body -->
    <div class="card-body p-4">
      <form action="{% url 's_updation' y.id %}" method="post" onsubmit="return validateStudentForm()">
        {% csrf_token %}

        <!-- Username -->
        <div class="mb-3">
          <label class="form-label fw-semibold text-primary">Username</label>
          <input type="text" name="username" class="form-control shadow-sm" value="{{ user.username }}" required>
        </div>

        <!-- Name -->
        <div class="mb-3">
          <label class="form-label fw-semibold text-primary">Full Name</label>
          <input type="text" name="sname" class="form-control shadow-sm" value="{{ y.name }}" required>
        </div>

        <!-- Age -->
        <div class="mb-3">
          <label class="form-label fw-semibold text-primary">Age</label>
          <input type="number" name="sage" class="form-control shadow-sm" value="{{ y.age }}" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-semibold text-primary">Email</label>
          <input type="email" name="semail" class="form-control shadow-sm" value="{{ y.email }}" required>
        </div>

        <!-- Contact -->
        <div class="mb-3">
          <label class="form-label fw-semibold text-primary">Contact Number</label>
          <input type="tel" name="cnumber" class="form-control shadow-sm" value="{{ y.contact_number }}" required>
        </div>

        <!-- Address -->
        <div class="mb-4">
          <label class="form-label fw-semibold text-primary">Address</label>
          <input type="text" name="saddress" class="form-control shadow-sm" value="{{ y.address }}" required>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary shadow-sm py-2 fw-semibold">
            <i class="fas fa-save me-2"></i>Update Profile
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>

{% endblock %}
