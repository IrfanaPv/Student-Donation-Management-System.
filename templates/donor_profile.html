{% extends "homepage.html" %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh; font-family: 'Inter', sans-serif;">
  <div class="card shadow-lg border-0" style="width: 28rem;">
    <div class="card-header text-center bg-primary text-white">
      <h3 class="mb-0"><i class="fas fa-user-circle me-2"></i>Profile</h3>
    </div>
    <div class="card-body p-4">

      <div class="mb-3">
        <label class="form-label fw-semibold">Username</label>
        <input type="text" class="form-control shadow-sm" value="{{ d.user }}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Name</label>
        <input type="text" class="form-control shadow-sm" value="{{ d.name }}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control shadow-sm" value="{{ d.email }}" readonly>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Contact Number</label>
        <input type="number" class="form-control shadow-sm" value="{{ d.contact_number }}" readonly>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold">Address</label>
        <input type="text" class="form-control shadow-sm" value="{{ d.address }}" readonly>
      </div>

      <div class="d-grid">
        <a href="{% url 'update_donor' %}" class="btn btn-primary shadow-sm">
          <i class="fas fa-edit me-2"></i>Edit Profile
        </a>
      </div>

    </div>
  </div>
</div>

</body>
</html>
{% endblock %}
